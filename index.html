<!DOCTYPE html>
<html lang="en">
<head>
                 <meta charset="UTF-8">
                 <meta http-equiv="X-UA-Compatible" content="IE=edge">
                 <meta name="viewport" content="width=device-width, initial-scale=1.0">
                 <link rel="stylesheet" href="style/style.css">
                 <link rel="stylesheet" href="style/midia.css">
                 <title>CCVNE</title>
</head>
<body>

                 <header>
                    <img id="logo" src="images/ccvne.png" alt="logotipo">
                 </header>

                 <main>
                                  <!--   VIDEO   -->
                                  <video autoplay loop class="video-bg" muted plays-inline style="WIDTH: 100%;">
                                                   <source src="./video/fundo3.mp4" type="video/mp4" width="50%">
                                  </video>
                                  
                                  <div class="container" id="container">
                                  
                                                   <!-----------------REGISTAR Formulario--------------------->
                                                   <div class="form-container sign-in-container">
                                                                    <form  action=""  method="post" autocomplete="on">
                                                                                     <h3>Login</h3>
                                                                                     
                                                                                     <label for="iemail">Email </label>
                                                                                     <input type="email" autocomplete="email" required id="iemail" placeholder="Digite o  Email Institucional">
                                                                                     
                                                                                     <label for="ipassword">Password</label>
                                                                                     <input type="password" id="ipassword" required autocomplete="password" placeholder="digite a senha" id="password">
                                                                                     
                                                                                     <button>Entrar</button>
                                                                    </form>
                                                                    
                                                   </div>
                                  
                                  
                                                   <!-----------------MENSAGEM--------------------->
                                                   <div class="overlay-container">
                                                                    <div class="overlay">
                                                                                    
                                                                                     <div class="overlay-panel overlay-right">
                                                                                                        <!--mensagem entrar-->
                                                                                                        <img src="images/ccvne2.png" alt="logotipo ccvne">
                                                                                                      <h1>Arquitetura Pedagogia Pensar Digital & Fazer </h1>
                                                                                                      
                                                                                                      <p>Seja Bem-vindo</p>
                                                                                     </div>
                                                                    </div>
                                                   </div>
                                  </div>
                 </main>

               
               
                 <footer>

                 </footer>
         
                 <!--  JAVASCRIPT -->
                 <script src="./JS/login.js"></script>
           
         </body>
         </html>
